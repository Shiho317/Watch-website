      <h1>New Arrivals</h1>

      <div class="wrap">

        <div class="watch">

          <div class="image">
            <img src="../../src/image/citizen-jewery.png" alt="watch" class="citizen-jewery">

          <div class="details">
            <div class="company">

            <button class="buyNow">Buy Now</button>
          </div><!--.button-->

        </div><!--.watch1-->

          <div class="image">
            <img src="../../src/image/mido-silvergold.png" alt="watch" class="mido-silvergold">

              <h4>RADO</h4>
            </div>
            <div class="name">
              <p>Coupole Classic Automatic Power Reserve</p>
            </div>
            <div class="price">CA$2505.00</div>
          </div><!--.details-->

          <div class="button">
            <button class="addToCart">Add To Cart</button>
            <button class="buyNow">Buy Now</button>
          </div><!--.button-->
        </div><!--watch3-->

        <div class="watch">
          <div class="upcoming"></div>

          <div class="details">
            <div class="company"></div>
