<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!---------font style------------>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Rasa&family=Spectral&display=swap" rel="stylesheet">
  <!------------------------------->
  <link rel="stylesheet" href="style.css">
  <title>Watch-website</title>
</head>
<body>
  <header>

  </header>
  <main>
    <div class="customer-support">
      <div class="layer-bg"></div>
      <div class="layer">
        <div class="title">
        <h1>WE SUPPORT 24/7</h1>
        <p>Want to get in touch? We would like to support you. Here is how you can reach us.</p>
      </div><!--title-->
      </div>
      

      <div class="contact-way">
        <div class="phone-call">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-phone-call" width="50" height="50" viewBox="0 0 24 24" stroke-width="1.5" stroke="#bfb2ab" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2" />
            <path d="M15 7a2 2 0 0 1 2 2" />
            <path d="M15 3a6 6 0 0 1 6 6" />
          </svg>

          <h3>+1 (234)-567-890</h3>
          <p>Open Hour: 8:30AM - 5:00PM (EVERY DAY)</p>
        </div>
        <div class="online-chat">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-message-circle-2" width="50" height="50" viewBox="0 0 24 24" stroke-width="1.5" stroke="#bfb2ab" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M3 20l1.3 -3.9a9 8 0 1 1 3.4 2.9l-4.7 1" />
            <line x1="12" y1="12" x2="12" y2="12.01" />
            <line x1="8" y1="12" x2="8" y2="12.01" />
            <line x1="16" y1="12" x2="16" y2="12.01" />
          </svg>

          <div>
            <button>Send a text</button>
          </div>
          <p>Open Hour: 24/7</p>
        </div>
      </div>
    </div><!--customer-support-->
  </main>
  <footer>

  </footer>
</body>
</html>
